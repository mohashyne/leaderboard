<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<div class="container">
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <div class="leaderboard grid">
            <div>
                <label class="recent-score">Recent Score</label>
                <input type="button" name="refresh" id="refresh-btn" value="Refresh">
                <div class="all-score">
                    <ul class="score-container"></ul>
                </div>
            </div>
            <div class="add-score">
                <label class="add">Add Your Score</label>
                <form id="inputsScore" method="post" action="/">
                    <input type="text" class="inputName" name="score-value" id="name" placeholder="Name">
                    <input type="text" class="inputScore" name="score-value" id="score" placeholder="Score">
                    <input type="button" name="score-value" id="submit-btn" value="Submit">
                </form>
            </div>
        </div>
    </main>
</div>

</body>
</html>
