<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leader board</title>
<script defer src="bundled384cc1cb92f54d71eb0.js"></script></head>
<body>
  <div class="container">
    <header>
      <h1>Leaderboard</h1>
    </header>
   <main>
     <div class="leaderboard grid">
       <div class="recent-score">
         <label for="refresh-btn">Recent Score</label>
         <input type="button" name="refresh" id="refresh-btn" value="Refresh">
         <div  class="all-score">
           <ul >
             <li class="list-score">Name: 100</li>
             <li  class="list-score">Name: 70</li>
             <li class="list-score">Name: 10</li>
             <li class="list-score">Name: 40</li>
             <li class="list-score">Name: 175</li>
             <li class="list-score">Name: 42</li>
             <li class="list-score">Name: 55</li>
           </ul>

         </div>

       </div>


       <div class="add-score" >
         <label for="">Add Score</label>
         <input type="text" name="score-value" id="name" placeholder="Name">
         <input type="text" name="score-value" id="score" placeholder="Score">
         <input type="button" name="score-value" id="submit-btn" value="submit">

       </div>

     </div>

   </main>


  </div>

</body>
</html>
